<!DOCTYPE html>
<html>
  <head>
    <title>Product Page</title>
    <style>
      /* CSS for styling the page */
      .product {
        display: flex;
        flex-wrap: wrap;
      }
      .product-image {
        width: 20%;
      }
      .product-details {
        width: 80%;
      }
      .product-name {
        font-size: 24px;
        font-weight: bold;
      }
      .product-description {
        font-size: 18px;
      }
      .product-price {
        font-size: 22px;
        font-weight: bold;
      }
      .add-to-cart, .buy-now {
        padding: 10px 20px;
        background-color: green;
        color: white;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        font-size: 18px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="product">
      <img class="product-image" src="https://lh5.googleusercontent.com/proxy/ynlu7iJlVEPcwqpVsGz53IdFnDPWyKhIAtraGtxkHdAcxj52DweGCZPyFH3eI_lZZiqLC8ncOX6hlHtlf4J7BlqqjA41Ww2UaW6gLWz3aA-cq83XfV0kjPMOE5dKpt71sytLnGIGT8J8-w" alt="Product Image">
      <div class="product-details">
        <div class="product-name">Product Name</div>
        <div class="product-description">Product Description</div>
        <div class="product-price">$19.99</div>
        <a href="#" class="add-to-cart">Add to Cart</a>
        <a href="#" class="buy-now">Buy Now</a>
      </div>
    </div>
    <h2>Related Products</h2>
    <ul>
      <li>Product 1</li>
      <li>Product 2</li>
      <li>Product 3</li>
    </ul>
  </body>
</html>
